<html lang="de"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Grade Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.min.css"  th:href="@{/assets/css/styles.min.css}" media="screen">
</head>
<body>
<nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
    <div class="container">
        <a class="navbar-brand pulse animated" href="#" style="font-weight: bold;">Meine kleine Notenverwaltung</a>
    </div>
</nav>
<header class="text-center text-white masthead" style="background:url('assets/img/bg-masthead.jpg')no-repeat center center;background-size:cover;">
    <div class="container" style=" padding: 50px;">
        <div class="row">
            <div class="col">
                <section class="contact-clean">
                    <form method="post" th:action="@{/addGrade}">
                        <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Lecture</th>
                                <th>Grade</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="grade: ${grades}">
                                <td th:text="${grade.getLecture()}"></td>
                                <td th:text="${grade.getGrade()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                        <div style=" text-align: left; color: blue">
                          <div class="row">
                              <div><h2>Notendurchschnitt:</h2></div>
                              <div th:text="${average}"></div>
                          </div>
                            <h6>Neue Noten eingeben:</h6>
                        </div>
                        <div class="mb-3">
                            <label for="lecture"></label><input class="form-control" type="text" name="lecture" placeholder="Vorlesung" id="lecture" pattern="[A-Za-z]+">
                        </div>
                        <div class="mb-3">
                            <label for="grade"></label><input class="form-control" type="number" step="0.1" min="1" max="5" name="grade" placeholder="Note" id="grade" required>
                        </div><div class="mb-3"></div><div class="mb-3">
                            <button class="btn btn-primary" type="submit">Note eintragen</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</header>

<footer class="bg-light footer">
    <div class="container" style=" padding: 50px;">
        <div class="row">
            <div class="col-lg-6 text-center text-lg-start my-auto h-100">
                <ul class="list-inline mb-2">
                    <li class="list-inline-item">
                        <a href="#">About</a>
                    </li>
                    <li class="list-inline-item">
                        <span>⋅
                        </span>
                    </li>
                    <li class="list-inline-item"><a href="#">Contact</a></li>
                    <li class="list-inline-item"><span>⋅</span></li>
                    <li class="list-inline-item"><a href="#">Terms of &nbsp;Use</a></li>
                    <li class="list-inline-item"><span>⋅</span></li>
                    <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                </ul><p class="text-muted small mb-4 mb-lg-0">© GradeCalculator 2022. All Rights Reserved.</p>
            </div>
            <div class="col-lg-6 text-center text-lg-end my-auto h-100">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"><a href="#"><i class="fa fa-facebook fa-2x fa-fw"></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class="fa fa-twitter fa-2x fa-fw"></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class="fa fa-instagram fa-2x fa-fw"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script><script src="assets/js/script.min.js" th:href="@{/assets/js/script.min.js}"></script>
</body>
</html>
