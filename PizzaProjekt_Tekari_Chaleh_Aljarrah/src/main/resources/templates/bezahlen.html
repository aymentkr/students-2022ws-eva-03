<html lang="de">

<head th:replace="PizzaForever-App :: html_head"> </head>

<body>

<!-- Navigation-->
<div th:replace="fragments/topnav :: navbar"></div>

<div class="container" style="width: 100%;">
  <div class="row mt-3 mx-3" style="margin-top:25px ;">
    <div class="col-md-3">
      <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
        <i id="animationDemo" data-mdb-animation="slide-right" data-mdb-toggle="animation"
          data-mdb-animation-reset="true" data-mdb-animation-start="onScroll"
          data-mdb-animation-on-scroll="repeat" class="fas fa-3x fa-shipping-fast text-white"></i>
        <h3 class="mt-3 text-white">Welcome</h3>
        <p class="white-text">You are 30 seconds away from compleating your order!</p>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-white btn-rounded back-button">Zurück</button>
      </div>
  
  
    </div>
    <div class="col-md-9 justify-content-center">
      <div class="card card-custom pb-4">
        <div class="card-body mt-0 mx-5">
          <div class="text-center mb-3 pb-2 mt-3">
            <h4 style="color: #495057 ;">Bestellungsdetails</h4>
          </div>
  
          <form class="mb-0">
  
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form9Example1" class="form-control input-custom" />
                  <label class="form-label" for="form9Example1">Vorname</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form9Example2" class="form-control input-custom" />
                  <label class="form-label" for="form9Example2">Nachname</label>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form9Example3" class="form-control input-custom" />
                  <label class="form-label" for="form9Example3">City</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form9Example4" class="form-control input-custom" />
                  <label class="form-label" for="form9Example4">Zip</label>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form9Example6" class="form-control input-custom" />
                  <label class="form-label" for="form9Example6">Address</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="email" id="typeEmail" class="form-control input-custom" />
                  <label class="form-label" for="typeEmail">Email</label>
                </div>
              </div>
            </div>
            <div class="payment-method">
                <label for="card" class="method card">
                  <div class="card-logos">
                    <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
                    <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
                  </div>
           
                  <div class="radio-input">
                    <input id="card" type="radio" name="payment">
                    Bezahl <strong>44.00</strong>mit Karte
                  </div>
                </label>
           
                <label for="bezahlbeiLief" class="method bezahlbeiLief">
                  <img src="../static/img/delevery.png" style="width: 150px;height: 48%;"/>
                  <div class="radio-input">
                    <input id="bezahlbeiLief" type="radio" name="payment">
                    Barzahlung bei Lieferung
                  </div>
                </label>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="cardholder" class="form-control input-custom"/>
                    <label for="cardholder">Name des Karteninhabers</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="password" id="cardnumber" class="form-control input-custom"/>
                    <label for="cardnumber" >Kartennummer</label>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="date" id="date" class="form-control input-custom"/>
                    <label for="date">Gültig bis</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="password" id="verification" class="form-control input-custom"/>
                    <label for="verification">CVV / CVC *</label>
                  </div>
                </div>
              </div>
            <div class="float-end ">
              <!-- Submit button -->
              <button type="submit" class="btn btn-outline-success">Bestellen</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>

  </div>
</body>

</html>
