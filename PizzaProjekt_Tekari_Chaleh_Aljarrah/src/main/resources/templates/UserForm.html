<html lang="de">
<head>
    <link rel="stylesheet" href="../static/css/style_userform.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"></link>
</head>
<body>
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item text-center">
                <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Anmelden</a>
            </li>
            <li class="nav-item text-center">
                <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Registrieren</a>
            </li>

        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <form class="text-center" th:action="@{/login}" method="post">
                    <div th:if="${param.logout}">
                        <div class="mb-4 pb-3" style=" padding-top: 4%; ">You have been logged out.</div>
                    </div>
                <div class="form px-4 pt-5">
                    <div class="form-group">
                        <label for="loginName"></label><input type="text" name="loginName" class="form-control" placeholder="Username" id="loginName" required="true" autofocus="autofocus">
                        <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                        <label for="password"></label><input type="password" name="password" class="form-control" placeholder="Password" id="password" required="true">
                    </div>
                    <input class="btn btn-dark btn-block" type="submit" value="Einloggen">
                    <div th:if="${param.error}">
                        <div class="mb-0 mt-4 text-center">
                                                        <span>login oder passwort ist falsch, bitte nochmal
                                                            versuchen</span>
                        </div>
                    </div>
                </div>
                </form>

            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

                <form class="bs-example error" th:action="@{/register/confirm}"
                      th:object="${userCreateForm}" method="post">
                <div class="form px-4">

                    <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Vorname" required="required" autofocus="autofocus">
                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Nachname" required="required" autofocus="autofocus">
                    <input type="text" name="loginName" id="loginName" class="form-control" placeholder="Name" required="required" autofocus="autofocus">

                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required="required" autofocus="autofocus">

                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required" autofocus="autofocus">
                    <input type="password" name="passwordRepeated" id="passwordRepeated" class="form-control" placeholder="Passwort wiederholen" required="required" autofocus="autofocus">

                    <input class="btn btn-dark btn-block" type="submit" value="speichern">
                    <div class="form-group mt-2">
                        <a><span class="error text-danger"
                                 th:if="${nicknameError}" th:text="${nicknameError}">The nickname is already used, try again.
                                                 </span></a><br />
                        <a><span class="error text-danger"
                                 th:if="${emailError}" th:text="${emailError}">The email was already used, try again.
                                                 </span></a><br />
                        <a><span class="error text-danger"
                                 th:if="${passwordError}" th:text="${passwordError}">The password
                                                                     you have entered is invalid, try again.
                                                 </span></a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
